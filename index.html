<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="files/style.css">
</head>

<body>

    <header>

        <div class="header-content">
            <div class="site-title">
                <span>Islam365</span>
            </div>


            <div class="peace">
                اللہ تعالی کا نام لے کر، ہمارے پیارے امام، امام احمد رضا خان رحمۃ اللہ علیہ کی رہنمائی میں اسلام کی
                حقیقت
                کو سمجھیے! <br>

            </div>
        </div>

       

    </header>

    <div class="container-1">

    <div class="container">
        <section class="nav-section">
            <div class="sticky">
                <span class="" id="switchSection">Al-Quran-ul-Mazeed</span>
                <span class="Allsurahbtn" id="surahSection">Surah</span>
                <span class="parahbtn" id="parah">Parah</span>
            </div>

            <div class="translate-btn">
                <button id="hindiBtn">Hindi</button>
                <button id="arabicBtn">Arabic</button>
                <button id="urduBtn">Urdu</button>
                <button id="englishBtn">English</button>
            </div>

        </section>

        <section class="switchSection">

            <section class="section1">
                <div class="surah">
                    <iframe src="files/surahFatiha.html" frameborder="0" scrolling="no" ;></iframe>
                </div>
            </section>

            <section class="section2">
                <div class="surah">
                    <iframe src="files/Al-Baqrah.html" frameborder="0" scrolling="no" ;></iframe>
                </div>

            </section>


        </section>



        <section class="surahSection">
            <iframe src="files/surahNmae.html" frameborder="0" scrolling="no" id="myIframe"></iframe>
        </section>

        <section class="parah">
            <iframe src="files\parahName.html" frameborder="0" scrolling="no"  ></iframe>
        </section>


    </div>

    <!-- <section class="display"></section> -->
</div>


    <script src="script.js"></script>
    <script src="Surahswitch.js"></script>
    <script>
        document.getElementById("hindiBtn").addEventListener("click", () => translateSurahs('hi'));
        document.getElementById("arabicBtn").addEventListener("click", () => translateSurahs('ar'));
        document.getElementById("englishBtn").addEventListener("click", () => translateSurahs('en'));
        document.getElementById("urduBtn").addEventListener("click", () => translateSurahs('ur'));
    
        function translateSurahs(language) {

            const iframes = document.querySelectorAll('iframe'); 

            iframes.forEach(iframe=>{

            
            // iFrame select karna
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document; // iFrame ka document
            const Items = iframeDoc.querySelectorAll('.list > div');
            Items.forEach(item => {
                const translation = item.getAttribute(`data-surah-${language}`) || item.getAttribute(`data-parah-${language}`);
                if (language == 'ar' || language == 'ur') {
                    item.style.direction = `rtl`;                
                    item.style.fontSize = `1.5rem`;                
                }else{
                    item.style.direction = `ltr`;                
                    item.style.fontSize = `1rem`;       
                }
                item.textContent = translation;
            });

        })

        }
    </script>

</body>

</html>
