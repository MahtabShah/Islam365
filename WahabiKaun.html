<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render PDF Pages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background-color: #f4f4f9;
            overflow-y: auto;
            padding: 10px;
        }


        .pdf {
            margin-right: 2rem;
            /* height: 96vh; */
            overflow-y: auto;
            /* border: 1px solid; */
            /* background: antiquewhite; */
        }



        #pdf-container {
            /* width: 90%; */
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .pdf-page {
            margin: 20px 0;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            /* Fixed width */
            display: block;
        }
    </style>
</head>

<body>

    <div class="pdf">


        <div id="pdf-container"></div>
    </div>


    <script>
        const url = 'asset/Sunni Kaun Wahabi Kaun (Hindi).pdf';

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(pdfDoc => {
            const totalPages = pdfDoc.numPages;
            const pdfContainer = document.getElementById('pdf-container');

            // Function to render each page
            const renderPage = (pageNum) => {
                pdfDoc.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    pdfContainer.appendChild(canvas);

                    const ctx = canvas.getContext('2d');

                    // Get original dimensions of the PDF page
                    const viewport = page.getViewport({ scale: 1 });
                    const originalWidth = viewport.width;
                    const originalHeight = viewport.height;

                    // Calculate scale for higher resolution (e.g., 2x scale)
                    const scale = Math.min(3200 / originalWidth, 2400 / originalHeight);
                    const scaledViewport = page.getViewport({ scale });

                    // Set canvas size based on scaled dimensions
                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: scaledViewport,
                    };

                    // Render the page on the canvas
                    page.render(renderContext).promise.then(() => {
                        if (pageNum < totalPages) {
                            renderPage(pageNum + 1); // Render the next page
                        }
                    });
                });
            };

            // Start rendering from the first page
            renderPage(1);
        }).catch(err => {
            console.error('Error rendering PDF:', err);
        });
    </script>
</body>

</html>
